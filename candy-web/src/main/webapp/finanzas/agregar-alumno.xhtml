<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/modelo/modelo.xhtml">
    <ui:define name="contenido">
        <h:form id="formulario-alumno" styleClass="uk-form-stacked">
            <div class="uk-card uk-card-hover uk-card-default">
                <div class="uk-grid uk-margin-top" >
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="Matrícula" for="entrada-matricula"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-matricula" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.matricula}"/>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="CURP" for="entrada-curp"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-curp" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.curp}"/>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="RFC" for="entrada-rfc"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-rfc" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.rfc}"/>
                        </div>
                    </div>
                </div>
                <div class="uk-margin">
                    <h:outputLabel styleClass="uk-form-label" for="entrada-nombre" value="Nombre(s)"/>
                    <div class="uk-form-controls">
                        <h:inputText id="entrada-nombre" styleClass="uk-input" pt:data-sc-input="outline" required="true" value="#{alumnoControlador.alumnoModelo.nombre}"/>
                    </div>
                </div>
                <div class="uk-grid" >
                    <div class="uk-width-1-2">
                        <h:outputLabel styleClass="uk-form-label" value="Apellido Paterno" for="entrada-apellido-paterno"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-apellido-paterno" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.apellidoPaterno}"/>
                        </div>
                    </div>
                    <div class="uk-width-1-2">
                        <h:outputLabel styleClass="uk-form-label" value="Apellido Materno" for="entrada-apellido-materno"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-apellido-materno" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.apellidoMaterno}"/>
                        </div>
                    </div>
                </div>
                <div class="uk-margin-top">
                    <h:outputLabel styleClass="uk-form-label" value="Dirección" for="entrada-direccion"/>
                    <div class="uk-form-controls">
                        <h:inputText id="entrada-direccion" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.direccion}"/>
                    </div>
                </div>
                <div class="uk-grid uk-margin-top">
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="Celular" for="entrada-celular"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-celular" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.celular}"/>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="Teléfono" for="entrada-telefono"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-telefono" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.telefono}"/>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <h:outputLabel styleClass="uk-form-label" value="Fecha de Nacimiento" for="entrada-fecha-nacimiento"/>
                        <div class="uk-form-controls">
                            <h:inputText id="entrada-fecha-nacimiento" styleClass="uk-input" pt:data-sc-input="outline" value="#{alumnoControlador.alumnoModelo.nacimiento}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-card uk-card-hover uk-card-default">
                <div class="uk-margin-top">
                    <h:outputLabel styleClass="uk-form-label" value="Alergias" for="entrada-alergias"/>
                    <div class="uk-form-controls">
                        <h:inputText id="entrada-alergias" styleClass="uk-input" pt:data-sc-input="outline"/>
                    </div>
                </div>
                <div class="uk-margin-top">
                    <h:outputLabel styleClass="uk-form-label" value="Observaciones" for="area-text-observaciones"/>
                    <div class="uk-form-controls">
                        <h:inputTextarea id="area-text-observaciones" styleClass="uk-textarea" rows="5"/>
                    </div>
                </div>
            </div>
            <ui:fragment rendered="#{facesContext.validationFailed}" id="errores">
                <script type="text/javascript">
                    UIkit.notification('There are 3 unpaid invoices', {
                        pos: 'bottom-center',
                        timeout: 10000
                    });
                </script>
            </ui:fragment>
            <div class="uk-margin uk-flex uk-flex-self-end">
                <h:commandButton styleClass="uk-button uk-button-primary" value="Agregar">
                    <f:ajax execute="@form" render="formulario-alumno:errores" listener="#{alumnoControlador.inserta}"/>
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
