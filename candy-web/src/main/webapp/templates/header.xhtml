    <script>
        var html = document.getElementsByTagName('html')[0];
        // ----------- CSS
        // md icons
        loadjs('../resources/css/materialdesignicons.min.css', {
            preload: true
        });
        // UIkit
        loadjs('../resources/css/uikit.css', {
            preload: true
        });
        // themes
        loadjs('../resources/css/themes/themes_combined.min.css', {
            preload: true
        });

        loadjs(['../resources/css/fonts/mdi_fonts.css', '../resources/css/fonts/roboto_base64.css', '../resources/css/fonts/sourceCodePro_base64.css'], {
            preload: true
        });

        loadjs('../resources/css/main.min.css', function() {});

        loadjs('../resources/js/vendor.min.js', function () {
            // scutum common functions/helpers
            loadjs('../resources/js/scutum_common.min.js', function() {
                scutum.init();
                loadjs('../resources/js/views/dashboard/dashboard_v1.min.js', { success: function() { $(function(){scutum.dashboard.init()}); } })
                // show page
                setTimeout(function () {
                    // clear styles (FOUC)
                    $(html).css({
                        'backgroundColor': '',
                    });
                    $('body').css({
                        'visibility': '',
                        'overflow': '',
                        'apacity': '',
                        'maxHeight': ''
                    });
                }, 100);
                // style switcher
                loadjs(['../resources/js/style_switcher.min.js', '../resources/css/plugins/style_switcher.min.css'], {
                    success: function() {
                        $(function(){
                            scutum.styleSwitcher();
                        });

        });
